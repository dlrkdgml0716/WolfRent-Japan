  <!-- Firestore에서 리뷰를 불러오는 스크립트 -->
  <script type="module">
    import { db } from "./header.js";
    import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    async function loadReviews() {
      const reviewsContainer = document.querySelector(".reviews-container");
      const loadingMessage = document.getElementById("loadingMessage");
      try {
        // "reviews" 컬렉션의 문서들을 작성 시간 기준 내림차순 정렬
        const q = query(collection(db, "reviews"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);
        // 기존 메시지 제거
        reviewsContainer.innerHTML = "";
        if (querySnapshot.empty) {
          reviewsContainer.innerHTML = '<div class="no-reviews">まだレビューはありません。</div>';
        } else {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const createdAt = data.createdAt?.toDate ? data.createdAt.toDate() : new Date(data.createdAt);
            const reviewElement = document.createElement("div");
            reviewElement.className = "review-card";
            reviewElement.innerHTML = `
              <div class="review-header-info">
                <span class="review-author">${data.name}</span>
                <span class="review-date">${createdAt.toLocaleDateString()}</span>
              </div>
              <div class="review-rating">評価: ${data.rating} / 5</div>
              <p class="review-text">${data.review}</p>
            `;
            reviewsContainer.appendChild(reviewElement);
          });
        }
      } catch (error) {
        console.error("レビューの読み込みエラー:", error);
        reviewsContainer.innerHTML = '<div class="no-reviews">レビューの読み込み中にエラーが発生しました。</div>';
      }
    }

    loadReviews();
